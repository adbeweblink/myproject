  <style>
    html, body, #root {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;              /* ❗ 禁止捲動 */
      overscroll-behavior: none;     /* 手機上阻止彈性捲動 */
    }
    body {
      background-color: #111827;
      font-family: "Noto Sans TC", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }
    .touch-highlight {
      transition: background-color 0.1s;
    }
    .touch-highlight:active {
      background-color: rgba(255, 255, 255, 0.25);
      border-radius: 16px;
    }
    ::-webkit-scrollbar {
      display: none;
    }

    /* 解析浮層 */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
    }
    .overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    .explanation-card {
      padding: 20px 22px;
      border-radius: 18px;
      max-width: 360px;
      width: 88%;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
      transform: translateY(10px);
      transition: transform 0.25s ease;
      color: #f9fafb;
    }
    .overlay.show .explanation-card {
      transform: translateY(0);
    }

    /* ✅ / ❌ 狀態樣式 */
    .explanation-card.correct {
      background: radial-gradient(circle at top, #16a34a, #022c22);
      border: 2px solid #22c55e;
    }
    .explanation-card.wrong {
      background: radial-gradient(circle at top, #cb233c, #3f0f1f);
      border: 2px solid #fb7185;
    }

    .explanation-title {
      font-size: 18px;
      font-weight: 800;
      margin-bottom: 4px;
    }
    .explanation-subtitle {
      font-size: 12px;
      opacity: 0.85;
    }
    .explanation-text {
      font-size: 14px;
      line-height: 1.6;
      margin-top: 10px;
      margin-bottom: 16px;
    }
    .explanation-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      opacity: 0.9;
    }
    .explanation-next-btn {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      background: linear-gradient(135deg, #f97316, #ec4899);
      color: #fff;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.25);
    }
    .explanation-next-btn:active {
      transform: scale(0.96);
      box-shadow: none;
    }
  </style>
</head>
