        const state = {
            activeLicId: 'commercial',

        // --- Helper Functions ---
        function getFilteredApps(licType) {
            if (licType === 'restricted') {
                return adobeApps.filter(app => app.category === 'desktop');
            }
            return adobeApps;
        }

        function getTenderText(lic, level) {
            const isRestricted = lic.type === 'restricted';
            const apps = getFilteredApps(lic.type);
            const summary = level === 'flagship' ? lic.summaryFlagship : lic.summaryEssential;
            
            const desktopApps = apps.filter(a => a.category === 'desktop').map(a => a.name).join(', ');
            const mobileApps = apps.filter(a => a.category === 'mobile').map(a => a.name).join(', ');
            const cloudApps = apps.filter(a => a.category === 'cloud').map(a => a.name).join(', ');

            let text = `【Adobe CC 2026 (v26) 硬體採購規格書 - ${lic.name}】
採購等級：${level === 'flagship' ? '全套旗艦規格 (適用多媒體/影視剪輯)' : '基礎平面規格 (適用平面設計/文書處理)'}
資料來源：Adobe 官方網站 (System Requirements) - 2025/2026 Release

【⚠️ 重要資安風險聲明】
雖然 Adobe 2025 軟體之最低安裝門檻包含 Windows 10 (22H2)，但微軟已公告將於 2025 年 10 月 14 日終止 Windows 10 的安全性更新支援。
為確保機關長期的資訊安全合規性，強烈建議本次硬體採購全面升級至 **Windows 11** 作業系統。

【${level === 'flagship' ? '全套' : '基礎'}安裝硬體規格總結】
${level === 'flagship' 
  ? '此規格可順暢執行 After Effects、Premiere Pro 等高負載影視軟體，以及全套平面設計軟體。' 
  : '此規格足以順暢執行 Photoshop、Illustrator、InDesign、Acrobat 等平面設計與文書軟體。若需執行 4K 影片剪輯或 AE 特效，建議升級至旗艦規格。'}

● 作業系統：Windows 11 (建議) / Windows 10 22H2 (最低)
● 處理器 (CPU)：${summary.cpu} (需支援 AVX2 指令集)
● 記憶體 (RAM)：${summary.ram}
● 顯示卡 (GPU)：${summary.gpu}

=== 軟體授權清單 ===
本案採購包含 Adobe Creative Cloud 全套授權，涵蓋：
${desktopApps}
`;

            if (!isRestricted) {
                text += `
[包含行動裝置 App]
${mobileApps}

[包含雲端服務]
${cloudApps}
                `;
            } else {
                text += `
★ 排除項目宣告 (SDL/FRL 限制):
- 本案採購之授權為【${lic.name}】，不包含行動裝置 App 與雲端服務。

        function copyToClipboard() {
            const activeLic = licenses.find(l => l.id === state.activeLicId);
            const text = getTenderText(activeLic, state.tenderLevel);
            
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                state.showCopyFeedback = true;
                render(); // Re-render to show "Copied"
                setTimeout(() => {
                    state.showCopyFeedback = false;
                    render(); // Re-render to revert button
                }, 2000);
            } catch (e) {
                console.error("Copy failed", e);
            }
            document.body.removeChild(textArea);
        }

            const container = document.getElementById('sidebar-buttons');
            container.innerHTML = licenses.map(lic => {

                const inactiveClasses = "bg-white border-transparent text-slate-500 hover:bg-slate-50";
                const iconColor = isActive ? `text-${lic.color}-600` : 'opacity-50';

                return `
                    <button
                        onclick="setState('activeLicId', '${lic.id}')"
                        class="${baseClasses} ${isActive ? activeClasses : inactiveClasses}"

                        <i data-lucide="${lic.icon}" class="w-[18px] h-[18px] ${iconColor}"></i>

            }).join('');

                        </td>
                        ${state.isAuditMode ? `
                        <td class="px-6 py-4 align-middle bg-amber-50/30 border-l border-amber-100">
                            <div class="flex flex-col gap-2">
                                <a href="${app.url}" target="_blank" class="flex items-center gap-1.5 text-xs text-blue-600 hover:underline font-medium">
                                    <i data-lucide="external-link" class="w-3 h-3"></i> 開啟官網查證
                                </a>
                                <label class="flex items-center gap-2 text-xs text-slate-500 cursor-pointer select-none">
                                    <input type="checkbox" class="rounded border-slate-300 text-blue-600 focus:ring-blue-500" />
                                    已確認
                                </label>
                            </div>
                        </td>
                        ` : ''}
                    </tr>
                `;
            }).join('');

            return `
                <div class="mb-8 overflow-hidden rounded-xl border border-slate-200 bg-white shadow-sm animate-fade-in transition-all">
                    <div class="flex items-center gap-2 border-b border-slate-200 bg-slate-50 px-6 py-4 font-bold text-slate-800 ${colorClass}">
                        <i data-lucide="${iconName}" class="w-5 h-5"></i>
                        ${title}
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm text-slate-600">
                            <thead class="bg-slate-50 text-xs uppercase text-slate-500">
                                <tr>
                                    <th class="px-6 py-3 min-w-[200px]">軟體名稱 / 版本</th>
                                    <th class="px-6 py-3 min-w-[150px]">Windows 需求</th>
                                    <th class="px-6 py-3 min-w-[150px]">macOS 需求</th>
                                    <th class="px-6 py-3 min-w-[200px]">硬體建議 (RAM / GPU)</th>
                                    ${state.isAuditMode ? '<th class="px-6 py-3 min-w-[120px] bg-amber-50 text-amber-800 border-l border-amber-100">官方溯源稽核</th>' : ''}
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-100">
                                ${rows}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        function renderMainContent() {
            const container = document.getElementById('main-content');
            const activeLic = licenses.find(l => l.id === state.activeLicId);
            const isRestricted = activeLic.type === 'restricted';
            const displayApps = getFilteredApps(activeLic.type);
            
            const desktopApps = displayApps.filter(a => a.category === 'desktop');
            const mobileApps = displayApps.filter(a => a.category === 'mobile');
            const cloudApps = displayApps.filter(a => a.category === 'cloud');

            // Header HTML
            const headerHtml = `
                <div class="flex flex-col xl:flex-row xl:items-center justify-between gap-4">
                    <div>
                        <h1 class="text-2xl font-bold text-slate-900 flex items-center gap-2">
                            ${activeLic.name}
                        </h1>
                        <p class="text-slate-500 text-sm mt-1">
                            ${isRestricted 
                                ? '⚠️ 限制型授權：僅包含桌面端軟體，已自動過濾不適用項目。' 
                                : '✅ 完整型授權：包含桌面、行動裝置與雲端服務。'}
                        </p>
                    </div>
                    
                    <div class="flex flex-wrap items-center gap-3">
                        <div class="flex bg-slate-100 p-1 rounded-lg border border-slate-200">
                            <button onclick="setState('tenderLevel', 'flagship')" class="flex items-center gap-2 px-3 py-1.5 rounded-md text-sm font-bold transition-all ${state.tenderLevel === 'flagship' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}">
                                <i data-lucide="clapperboard" class="w-4 h-4"></i> 全套旗艦
                            </button>
                            <button onclick="setState('tenderLevel', 'essential')" class="flex items-center gap-2 px-3 py-1.5 rounded-md text-sm font-bold transition-all ${state.tenderLevel === 'essential' ? 'bg-white text-emerald-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}">
                                <i data-lucide="pen-tool" class="w-4 h-4"></i> 基礎平面
                            </button>
                        </div>

                        <button onclick="setState('isAuditMode', ${!state.isAuditMode})" class="flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-bold border transition-all ${state.isAuditMode ? 'bg-amber-100 text-amber-700 border-amber-300 shadow-inner' : 'bg-white text-slate-500 border-slate-200 hover:bg-slate-50'}">
                            <i data-lucide="${state.isAuditMode ? 'eye' : 'clipboard-check'}" class="w-4 h-4"></i>
                            <span class="hidden sm:inline">${state.isAuditMode ? '關閉稽核' : '資料稽核'}</span>
                        </button>

                        <button onclick="copyToClipboard()" class="flex items-center gap-2 bg-slate-900 hover:bg-slate-800 text-white px-5 py-2.5 rounded-lg shadow-sm transition-all font-medium text-sm">
                            <i data-lucide="${state.showCopyFeedback ? 'check-circle' : 'copy'}" class="w-[18px] h-[18px] ${state.showCopyFeedback ? 'text-green-400' : ''}"></i>
                            ${state.showCopyFeedback ? '已複製' : '複製規格'}
                        </button>
                    </div>
                </div>
            `;

            // Build Content
            let contentHtml = headerHtml;
            contentHtml += renderBanner(activeLic);
            contentHtml += renderAppTable("1. 桌面軟體 (Desktop Apps)", "monitor", desktopApps, "text-blue-700");
            
            if (mobileApps.length > 0) {
                contentHtml += renderAppTable("2. 行動裝置應用程式 (Mobile Apps)", "tablet", mobileApps, "text-purple-700");
            }
            if (cloudApps.length > 0) {
                contentHtml += renderAppTable("3. 雲端服務 (Cloud Services)", "cloud", cloudApps, "text-orange-700");
            }

            if (isRestricted) {
                contentHtml += `
                    <div class="bg-slate-100 border border-slate-200 rounded-xl p-8 text-center text-slate-500">
                        <div class="flex justify-center mb-2"><i data-lucide="cloud-off" class="text-slate-400 w-8 h-8"></i></div>
                        <h4 class="font-bold text-slate-700">行動裝置與雲端服務區塊已隱藏</h4>
                        <p class="text-sm mt-1">
                            依據您選擇的 <strong>${activeLic.short}</strong> 規範，不包含 Photoshop for iPad、Firefly Web 等服務。<br/>
                            此區塊已自動從投標規格書中移除。
                        </p>
                    </div>
                `;
            }

            container.innerHTML = contentHtml;
        }

        // --- Main Render & Init ---
        function render() {
            renderSidebar();
            renderMainContent();
            lucide.createIcons(); // Re-scan DOM for icons
        }

        function setState(key, value) {
            state[key] = value;
            render();
        }

        // Initial Render
        document.addEventListener('DOMContentLoaded', () => {
            render();
        });

    </script>
</body>
</html>
