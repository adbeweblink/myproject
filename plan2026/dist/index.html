    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weblink Adobe FY26 Strategic Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #111;
        overflow: hidden; 
      }
      
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 10px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #FA0F00; 
      }
      
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* 
         Mobile Landscape Optimization:
         Disable scroll snap on devices with small height to prevent content cutting 
         and poor user experience when scrolling through taller sections.
      */
      
      @media (max-height: 500px) and (orientation: landscape) {
        #main-scroll-container {
          scroll-snap-type: none !important;
          overflow-y: auto !important;
        }
        .snap-start {
          scroll-snap-align: none !important;
        }
        /* Ensure sections can grow naturally to fit content */
        section, div[id] {
           min-height: 100vh !important;
           height: auto !important;
        }
      }
      
      @media print {
        @page {
          size: A4 landscape;
          margin: 0;
        }

        html, body, #root, #main-scroll-container {
          height: auto !important;
          overflow: visible !important;
          display: block !important;
          position: relative !important;
          background-color: #000 !important;
        }

        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          color: white !important;
        }

        nav, .fixed, .absolute.bottom-8, button, .animate-bounce, .scroll-indicator, iframe {
          display: none !important;
        }

        section {
          page-break-after: always !important;
          break-after: page !important;
          height: 100vh !important;
          max-height: 100vh !important;
          width: 100vw !important;
          display: flex !important;
          flex-direction: column !important;
          justify-content: center !important;
          margin: 0 !important;
          padding: 2rem !important;
          box-sizing: border-box !important;
          position: relative !important;
          background-color: #000 !important;
        }

        section > div {
          transform: scale(0.85);
          transform-origin: center center;
        }
      }
    </style>
