        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }

        .tooltip {
            position: relative;
        }
        .tooltip::after {
            content: "已複製";
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);

            color: white;

            font-size: 10px;
            opacity: 0;
            pointer-events: none;

        }

        function updateResults() {
            // 1. 篩選
            const term = state.search.toLowerCase().trim();
            const termNumeric = term.replace(/\D/g, '');

            const filtered = RESELLERS_DATA.filter(item => {
                // Level filter
                if (state.level !== 'All' && item.level !== state.level) return false;
                
                // Region filter
                if (state.region !== 'All') {
                    if (!item.region.includes(state.region) && !item.region.includes('All')) return false;
                }

                // Search filter
                if (term) {
                    const phoneNumeric = item.phone.replace(/\D/g, '');
                    const matchPhone = item.phone.includes(term) || (termNumeric.length > 0 && phoneNumeric.includes(termNumeric));
                    
                    const matchText = 
                        item.nameTw.toLowerCase().includes(term) ||
                        item.nameEn.toLowerCase().includes(term) ||
                        item.address.toLowerCase().includes(term) ||
                        (item.email && item.email.toLowerCase().includes(term)) ||
                        (item.website && item.website.toLowerCase().includes(term));
                    
                    if (!matchText && !matchPhone) return false;
                }

                return true;
            });

            // 2. 排序
            filtered.sort((a, b) => LEVEL_ORDER.indexOf(a.level) - LEVEL_ORDER.indexOf(b.level));

            // 3. 更新 UI 計數與標籤
            els.resultCount.textContent = `${filtered.length} 家`;
            renderActiveFilters();
            toggleResetButtons();

                els.resellerList.innerHTML = '';
                els.noResults.classList.remove('hidden');

            const hasFilter = state.level !== 'All' || state.region !== 'All' || state.search !== '';

                els.clearSearchBtn.classList.remove('hidden');

        // --- 6. 事件處理 ---

        function setupEventListeners() {
            // Level Radio Inputs
            els.levelRadios.addEventListener('change', (e) => {
                if (e.target.name === 'level') {
                    state.level = e.target.value;
                    updateResults();
                }
            });

            // Region Select
            els.regionSelect.addEventListener('change', (e) => {
                state.region = e.target.value;
                updateResults();
            });

            // Search Input
            els.searchInput.addEventListener('input', (e) => {
                state.search = e.target.value;
                updateResults();
            });

            // Clear Search Button
            els.clearSearchBtn.addEventListener('click', clearSearch);

            // Reset All Buttons
            const resetAll = () => {
                state.level = 'All';
                state.region = 'All';
                state.search = '';
                els.searchInput.value = '';
                els.regionSelect.value = 'All';
                // Reset radios
                const radio = document.querySelector(`input[name="level"][value="All"]`);
                if (radio) radio.checked = true;
                
                updateResults();
            };
            els.resetAllTop.addEventListener('click', resetAll);
            els.resetAllBottom.addEventListener('click', resetAll);
            els.resetNoResult.addEventListener('click', resetAll);

            // Intro Toggle
            els.introToggleBtn.addEventListener('click', () => {
                state.isIntroOpen = !state.isIntroOpen;
                if (state.isIntroOpen) {
                    els.introContent.classList.remove('hidden');
                    els.introChevron.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"/></svg>';
                } else {
                    els.introContent.classList.add('hidden');
                    els.introChevron.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"/></svg>';
                }
            });

            // Copy to Clipboard (Event Delegation)
            document.body.addEventListener('click', async (e) => {
                const btn = e.target.closest('.copy-btn');
                if (!btn) return;
                
                const text = btn.getAttribute('data-copy');
                if (text) {
                    try {
                        // 優先嘗試現代 API
                        await navigator.clipboard.writeText(text);
                        showTooltip(btn);
                    } catch (err) {
                        // Fallback
                        const textArea = document.createElement("textarea");
                        textArea.value = text;
                        textArea.style.position = "fixed";
                        textArea.style.left = "-9999px";
                        document.body.appendChild(textArea);
                        textArea.focus();
                        textArea.select();
                        try {
                            document.execCommand('copy');
                            showTooltip(btn);
                        } catch (err) {
                            console.error('複製失敗', err);
                        }
                        document.body.removeChild(textArea);
                    }
                }
            });
        }

            // Sync UI inputs
            const radio = document.querySelector(`input[name="level"][value="${state.level}"]`);
            if (radio) radio.checked = true;
            updateResults();
        };

        window.selectRegion = (region) => {
            state.region = region;
            els.regionSelect.value = region;
            updateResults();
        };

        window.clearSearch = () => {
            state.search = '';
            els.searchInput.value = '';
            updateResults();
        };

        function showTooltip(btn) {
            btn.classList.add('show-tooltip');
            setTimeout(() => {
                btn.classList.remove('show-tooltip');
            }, 2000);
        }

        // 啟動
        init();

    </script>
</body>
</html>
