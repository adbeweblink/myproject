        function createCard(project, filter) {
            const isTool = filter === 'tool';
            
            // Colors based on theme - New Orange Theme for Games
            const accentText = isTool ? 'text-adobeBlue-400' : 'text-adobeGame-400';
            const gradStart = isTool ? 'from-adobeBlue-600' : 'from-adobeGame-600';
            const gradEnd = 'to-gray-900';
            const btnBg = isTool ? 'bg-adobeBlue-600 hover:bg-adobeBlue-500' : 'bg-adobeGame-500 hover:bg-adobeGame-400';
            const btnShadow = isTool ? 'shadow-blue-500/20' : 'shadow-orange-500/20';
            
            // Metrics Icons colors
            const mIcon1 = isTool ? 'text-blue-400' : 'text-orange-400';
            const mIcon2 = isTool ? 'text-yellow-400' : 'text-amber-400';
            const mIcon3 = isTool ? 'text-green-400' : 'text-yellow-400';
            const mText3 = isTool ? 'text-green-300' : 'text-yellow-200';

            // Metrics Content
            let metricsHtml = '';
            if (isTool) {
                metricsHtml = `
                    <div class="flex items-start space-x-3">
                        <div class="${mIcon1} mt-0.5">${ICONS.Target}</div>
                        <div>
                            <p class="text-[10px] text-gray-500 uppercase font-bold tracking-wider mb-0.5">用途 / 目的</p>
                            <p class="text-sm text-gray-300 leading-snug">${project.purpose}</p>
                        </div>
                    </div>
                    <div class="flex items-start space-x-3">
                        <div class="${mIcon2} mt-0.5">${ICONS.CheckCircle}</div>
                        <div>
                            <p class="text-[10px] text-gray-500 uppercase font-bold tracking-wider mb-0.5">解決困難</p>
                            <p class="text-sm text-gray-300 leading-snug">${project.problemSolved}</p>
                        </div>
                    </div>
                    <div class="flex items-start space-x-3">
                        <div class="${mIcon3} mt-0.5">${ICONS.Zap}</div>
                        <div>
                            <p class="text-[10px] text-gray-500 uppercase font-bold tracking-wider mb-0.5">效率提升</p>
                            <p class="text-sm font-bold ${mText3} leading-snug">${project.efficiency}</p>
                        </div>
                    </div>
                `;
            } else {
                 metricsHtml = `
                    <div class="flex items-start space-x-3">
                        <div class="${mIcon1} mt-0.5">${ICONS.Heart}</div>
                        <div>
                            <p class="text-[10px] text-gray-500 uppercase font-bold tracking-wider mb-0.5">主要訴求</p>
                            <p class="text-sm text-gray-300 leading-snug">${project.appeal}</p>

                    </div>
                    <div class="flex items-start space-x-3">
                        <div class="${mIcon2} mt-0.5">${ICONS.Clock}</div>
                        <div>

                    </div>
                    <div class="flex items-start space-x-3">
                        <div class="${mIcon3} mt-0.5">${ICONS.MousePointer2}</div>
                        <div>
                            <p class="text-[10px] text-gray-500 uppercase font-bold tracking-wider mb-0.5">特色功能</p>
                            <p class="text-sm text-gray-300 leading-snug">${project.features}</p>

            const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(project.link)}`;

            // Get specific pattern
            const patternSvg = getPattern(project.id);

            const isTool = filter === 'tool';

        // --- 4. Logic ---
        let currentFilter = 'tool';

        function setFilter(filter) {
            currentFilter = filter;
            render();

        function render() {
            const grid = document.getElementById('projects-grid');
            const btnTool = document.getElementById('btn-tool');

            const bgBody = document.getElementById('app-body');
            const stickyTabs = document.getElementById('sticky-tabs');

            // 1. Update State styles (Spectrum Dark Mode Logic)
            if (currentFilter === 'tool') {
                // Tool State (Blue Theme)
                btnTool.className = "px-6 py-2 rounded-md text-sm font-bold transition-all duration-200 flex items-center space-x-2 bg-adobeBlue-500 text-white shadow-md shadow-adobeBlue-500/20";
                btnGame.className = "px-6 py-2 rounded-md text-sm font-bold transition-all duration-200 flex items-center space-x-2 text-gray-400 hover:text-white hover:bg-gray-700";
                
                heroTitle.innerHTML = "企業級生產力工具";
                heroTitle.className = "text-3xl md:text-5xl font-extrabold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-adobeBlue-400 to-cyan-300 tracking-tight theme-transition";
                heroDesc.innerHTML = "專注於解決商業流程中的痛點，提供自動化、標準化與資訊透明化的解決方案。";
                
                // Keep background dark gray (Spectrum Dark)
                bgBody.classList.remove('bg-[#1a0500]');
                bgBody.classList.add('bg-gray-900');
                
            } else {
                // Game State (Orange Theme)
                btnTool.className = "px-6 py-2 rounded-md text-sm font-bold transition-all duration-200 flex items-center space-x-2 text-gray-400 hover:text-white hover:bg-gray-700";
                btnGame.className = "px-6 py-2 rounded-md text-sm font-bold transition-all duration-200 flex items-center space-x-2 bg-adobeGame-500 text-white shadow-md shadow-adobeGame-500/20";

                heroTitle.innerHTML = "品牌互動遊戲體驗";
                heroTitle.className = "text-3xl md:text-5xl font-extrabold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-adobeGame-400 to-yellow-400 tracking-tight theme-transition";
                heroDesc.innerHTML = "將品牌轉化為沉浸式互動體驗，透過遊戲化機制提升黏著度與品牌認知。";
                
                // Slightly darker orange/brown tint for games
                bgBody.classList.remove('bg-gray-900');
                bgBody.classList.add('bg-[#1a0500]');
            }

            // 2. Filter & Render Projects
            const filteredProjects = projects.filter(p => p.type === currentFilter);
            const cardsHtml = filteredProjects.map(p => createCard(p, currentFilter)).join('');
            grid.innerHTML = cardsHtml + createPlaceholder(currentFilter);
        }

        // Initialize
        render();

        // Sticky Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.getElementById('main-header');
            if (window.scrollY > 10) {
                header.classList.add('shadow-lg');
            } else {
                header.classList.remove('shadow-lg');
            }
        });
    </script>
